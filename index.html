<script>
var renderEngine;
var scene = null;

$(function() {
	$("#stage").css("width", $(window).width());
	$("#stage").css("height", $(window).height());
	renderEngine = new RenderEngine();
	renderEngine.initialize(document.getElementById("stage"));
	scene = new MainScene(renderEngine);
	
	if(scene != null) {
		scene.setup();
		renderEngine.setActiveScene(scene);
		renderEngine.startRender();

})
